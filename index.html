					</svg>
				</button>
			</div>
		</header>
		<main class="main">

			<section class="filter">
				<div class="container filter__container">
					<form class="filter__header">
						<input class="filter__search" type="search" placeholder="Search ...">


						<div class="filter__select-container">
							<div class="filter__select filter__select--status" name="select" id="" placeholder="All">All</div>
							<ul class="select__list select__list--status">
								<li class="select__item select__item--status">Open</li>
								<li class="select__item select__item--status">Done</li>
							</ul>
						</div>

						<div class="filter__select-container">
							<div class="filter__select filter__select--urgency" name="select" id="" placeholder="All">All</div>
							<ul class="select__list select__list--urgency">
								<li class="select__item select__item--urgency">High</li>
								<li class="select__item select__item--urgency">Normal</li>
								<li class="select__item select__item--urgency">Low</li>
							</ul>

						</div>




						<button class="filter__button" type="submit">Search</button>

					</form>
				</div>
			</section>

			<section class="cards">
				<div class="container cards__container">
					<article class="card">
						<div class="card__info">
							<h4 class="card__name">
								Іванов Іван Іванович
							</h4>
							<h5 class="card__doctor">Стоматолог</h5>
							<p class="card__more">Показати більше</p>
						</div>
						<div class="card__navigation card__button">
							<button class="button__trash">
								<svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M7 7.5C7 7.22386 7.22386 7 7.5 7C7.77614 7 8 7.22386 8 7.5V17.5C8 17.7761 7.77614 18 7.5 18C7.22386 18 7 17.7761 7 17.5V7.5Z"

							</button>

							<button class="button__edit">

									<path

						</div>
					</article>
				</div>

			</section>

		</main>

		<script src="./javaScript/main.js"></script>
		<script src="./javaScript/filter.js"></script>
	</div>
</body>

</html>
